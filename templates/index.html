<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>File Upload UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        header,
        footer {
            background-color: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .upload-box {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #uploadStatus {
            margin-top: 1rem;
        }
    </style>
</head>

<body>

    <header>
        <h2>üìÅ File Upload Portal</h2>
    </header>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 upload-box">
                <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose file to upload</label>
                        <input class="form-control" type="file" id="file" name="file" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Upload</button>

                    <div id="uploadStatus" class="alert mt-4 d-none"></div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 FileUploader Inc. | Bootstrap & Flask Integration
    </footer>

    <script>
        $(document).ready(function () {
            $("#uploadForm").on("submit", function (e) {
                e.preventDefault();

                var formData = new FormData(this);
                $.ajax({
                    url: "/upload",
                    type: "POST",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        $("#uploadStatus").removeClass("d-none alert-danger").addClass("alert-success").html(response);
                    },
                    error: function (xhr) {
                        $("#uploadStatus").removeClass("d-none alert-success").addClass("alert-danger").html(xhr.responseText);
                    }
                });
            });
        });
    </script>

</body>

</html>
